<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{getTitle()}}">
  <ion-content class="padding">
    <!-- <img ng-src="{{currPlace.face}}" style="width: 64px; height: 64px"> -->
    <h1>
      <i class="icon {{venue2iconName(currPlace.venueTypes[0])}}"></i>
      <span>{{currPlace.venueTypes[0]}}</span>
    </h1>
    <h2>{{currPlace.name}}</h2>
    <p>Phone: {{currPlace.phone}}</p>
    <p>Address: {{currPlace.address}}</p>
    <p>City: {{currPlace.addrcity}}</p>
    <p>Country: {{currPlace.addrco}}</p>
  </ion-content>
</ion-view>
